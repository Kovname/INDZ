# ============================================
# CI Pipeline - Continuous Integration
# ============================================
# Triggers:
#   1. Push to main/develop branches
#   2. Pull Request to main/develop
#   3. Scheduled (every day at 6:00 AM UTC)
#   4. Manual workflow dispatch
# ============================================

name: CI Pipeline

on:
  # Trigger 1: Push to main or develop branches
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - "**.md"
      - "docs/**"

  # Trigger 2: Pull Request
  pull_request:
    branches:
      - main
      - develop

  # Trigger 3: Scheduled run (daily at 6:00 AM UTC)
  schedule:
    - cron: "0 6 * * *"

  # Trigger 4: Manual trigger
  workflow_dispatch:
    inputs:
      skip_tests:
        description: "Skip tests"
        required: false
        default: "false"
        type: boolean

env:
  PYTHON_VERSION: "3.11"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # Job 1: Code Quality & Static Analysis
  # ============================================
  code-quality:
    name: ðŸ” Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better analysis

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: ðŸŽ¨ Check code formatting with Black
        run: |
          black --check --diff src/ tests/
        continue-on-error: true

      - name: ðŸ“‹ Check import sorting with isort
        run: |
          isort --check-only --diff src/ tests/
        continue-on-error: true

      - name: ðŸ”Ž Lint with flake8
        run: |
          flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: ðŸ”’ Security scan with Bandit
        run: |
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ -f txt
        continue-on-error: true

      - name: ðŸ“¤ Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: bandit-report.json
          retention-days: 30

  # ============================================
  # Job 2: Type Checking
  # ============================================
  type-check:
    name: ðŸ·ï¸ Type Checking
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: ðŸ·ï¸ Run mypy
        run: |
          mypy src/ --ignore-missing-imports --no-error-summary || true

  # ============================================
  # Job 3: Unit Tests
  # ============================================
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_tests != 'true' }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: ðŸ§ª Run unit tests
        run: |
          pytest tests/test_unit.py -v --cov=src --cov-report=xml --cov-report=html --junitxml=unit-test-results.xml

      - name: ðŸ“¤ Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: htmlcov/
          retention-days: 30

      - name: ðŸ“¤ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: unit-test-results.xml
          retention-days: 30

  # ============================================
  # Job 4: Integration Tests
  # ============================================
  integration-tests:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    if: ${{ github.event.inputs.skip_tests != 'true' }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: ðŸ”— Run integration tests
        run: |
          pytest tests/test_integration.py -v --cov=src --cov-report=xml --junitxml=integration-test-results.xml

      - name: ðŸ“¤ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: integration-test-results.xml
          retention-days: 30

  # ============================================
  # Job 5: E2E / Acceptance Tests
  # ============================================
  e2e-tests:
    name: ðŸŽ­ E2E Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    if: ${{ github.event.inputs.skip_tests != 'true' }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: ðŸŽ­ Run E2E tests
        run: |
          pytest tests/test_e2e.py -v --junitxml=e2e-test-results.xml

      - name: ðŸ“¤ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: e2e-test-results.xml
          retention-days: 30

  # ============================================
  # Job 6: Build Docker Image
  # ============================================
  build-docker:
    name: ðŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests]
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ·ï¸ Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: ðŸ”¨ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ“‹ Image summary
        run: |
          echo "### ðŸ³ Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** ${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Job 7: SonarQube Analysis (Optional)
  # ============================================
  sonarqube:
    name: ðŸ“Š SonarQube Analysis
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: ${{ vars.SONAR_HOST_URL != '' }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¥ Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: unit-test-coverage
          path: htmlcov/

      - name: ðŸ“Š SonarQube Scan
        uses: sonarqube/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=${{ github.repository_owner }}_${{ github.event.repository.name }}
            -Dsonar.organization=${{ github.repository_owner }}

  # ============================================
  # Job 8: Create GitHub Issue on Failure
  # ============================================
  create-issue-on-failure:
    name: ðŸ› Create Issue on Failure
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, build-docker]
    if: failure() && github.ref == 'refs/heads/main'

    steps:
      - name: ðŸ› Create GitHub Issue
        uses: actions/github-script@v7
        with:
          script: |
            const title = `ðŸš¨ CI Pipeline Failed - ${context.sha.substring(0, 7)}`;
            const body = `
            ## CI Pipeline Failure Report

            **Commit:** ${context.sha}
            **Branch:** ${context.ref}
            **Workflow:** ${context.workflow}
            **Run ID:** ${context.runId}
            **Run URL:** https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}

            ### Failed Jobs
            Please check the workflow run for details on which jobs failed.

            ### Next Steps
            1. Review the failed job logs
            2. Fix the issues locally
            3. Push the fix to trigger a new build

            ---
            *This issue was automatically created by the CI pipeline.*
            `;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['bug', 'ci-failure', 'automated']
            });

  # ============================================
  # Job 9: Slack Notification
  # ============================================
  notify-slack:
    name: ðŸ“¢ Slack Notification
    runs-on: ubuntu-latest
    needs:
      [code-quality, unit-tests, integration-tests, e2e-tests, build-docker]
    if: always()

    steps:
      - name: ðŸ“¢ Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: "#ci-cd-notifications"
          mention: "here"
          if_mention: failure
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
          custom_payload: |
            {
              "attachments": [
                {
                  "color": "${{ needs.build-docker.result == 'success' && needs.e2e-tests.result == 'success' && '#36a64f' || '#dc3545' }}",
                  "blocks": [
                    {
                      "type": "header",
                      "text": {
                        "type": "plain_text",
                        "text": "${{ needs.build-docker.result == 'success' && needs.e2e-tests.result == 'success' && 'âœ… CI Pipeline Passed' || 'âŒ CI Pipeline Failed' }}"
                      }
                    },
                    {
                      "type": "section",
                      "fields": [
                        {
                          "type": "mrkdwn",
                          "text": "*Repository:*\n${{ github.repository }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Branch:*\n${{ github.ref_name }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Commit:*\n${{ github.sha }}"
                        },
                        {
                          "type": "mrkdwn",
                          "text": "*Author:*\n${{ github.actor }}"
                        }
                      ]
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*Job Results:*\nâ€¢ Code Quality: ${{ needs.code-quality.result }}\nâ€¢ Unit Tests: ${{ needs.unit-tests.result }}\nâ€¢ Integration Tests: ${{ needs.integration-tests.result }}\nâ€¢ E2E Tests: ${{ needs.e2e-tests.result }}\nâ€¢ Docker Build: ${{ needs.build-docker.result }}"
                      }
                    },
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": {
                            "type": "plain_text",
                            "text": "View Workflow"
                          },
                          "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

  # ============================================
  # Job 10: Summary Report
  # ============================================
  summary:
    name: ðŸ“‹ CI Summary
    runs-on: ubuntu-latest
    needs:
      [
        code-quality,
        type-check,
        unit-tests,
        integration-tests,
        e2e-tests,
        build-docker,
      ]
    if: always()

    steps:
      - name: ðŸ“‹ Generate Summary
        run: |
          echo "# ðŸ“‹ CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Code Quality | ${{ needs.code-quality.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ·ï¸ Type Check | ${{ needs.type-check.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Unit Tests | ${{ needs.unit-tests.result == 'success' && 'âœ… Passed' || needs.unit-tests.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”— Integration Tests | ${{ needs.integration-tests.result == 'success' && 'âœ… Passed' || needs.integration-tests.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ­ E2E Tests | ${{ needs.e2e-tests.result == 'success' && 'âœ… Passed' || needs.e2e-tests.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ³ Docker Build | ${{ needs.build-docker.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Author:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
