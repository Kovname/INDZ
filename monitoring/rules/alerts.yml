# Prometheus Alert Rules

groups:
  - name: task-api-alerts
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: |
          sum(rate(http_requests_total{status_code=~"5.."}[5m])) 
          / sum(rate(http_requests_total[5m])) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 5 minutes"

      # High latency alert
      - alert: HighLatency
        expr: |
          histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le)) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency detected"
          description: "95th percentile latency is above 1 second"

      # Service down alert
      - alert: ServiceDown
        expr: up{job="task-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Task API service is down"
          description: "The task-api service has been down for more than 1 minute"

      # Too many active requests
      - alert: TooManyActiveRequests
        expr: http_requests_active > 100
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Too many active requests"
          description: "More than 100 active requests for 2 minutes"
