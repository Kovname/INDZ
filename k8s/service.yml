# ============================================
# Kubernetes Service
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: task-api
  namespace: task-api
  labels:
    app: task-api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: task-api
---
# ============================================
# Kubernetes Ingress
# ============================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: task-api
  namespace: task-api
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
    - hosts:
        - api.yourdomain.com
      secretName: task-api-tls
  rules:
    - host: api.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: task-api
                port:
                  number: 80
